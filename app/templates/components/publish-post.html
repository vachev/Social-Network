<div class="col-md-4" ng-controller="PublishPostSidebarController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Write in this wall</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                    <input type="text" class="form-control" ng-model="postContent" id="post" placeholder="Share something...">
            </div>
            <div class="form-group">
                    <button type="submit" ng-click="publishPost(postContent)" class="btn btn-primary pull-right">Publish</button>
            </div>
        </div>
    </div>
</div>
