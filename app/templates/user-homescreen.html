<div class="container" ng-controller="NewsFeedController">

    <div ng-include="'templates/components/navigation.html'"></div>

    <h1>News Feed</h1>
    <div class="col-md-8">

                <div ng-repeat="post in posts">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <img class="pull-right img-circle img-thumbnail"
                                 src="http://files.gamebanana.com/img/av/535d1821351c5.jpeg" alt=""/>
                            <a><h4>{{post.author.name}}</h4></a>
                            <h5>{{post.date}}</h5><br/>

                            <p>{{post.postContent}}</p>
                        </div>
                        <div class="panel-footer text-right">{{post.likesCount}} <a href="">Like</a> |
                            {{post.totalCommentsCount}} <a href="">Comment</a>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-md-offset-1 col-md-11">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img class="pull-right img-circle img-thumbnail"
                                     src="http://files.gamebanana.com/img/av/535d1821351c5.jpeg" alt=""/>
                                <h4>Kiril Goshev</h4>
                                <h5>22/12/2014</h5><br/>
                                <p>Abe q si gledai rabotata! neshtastnik.</p>
                            </div>
                            <div class="panel-footer text-right">
                                1 <a href="">Like</a>
                            </div>
                        </div>
                    </div>
                        </div>
                </div>

        </div>

    <div ng-include="'templates/components/right-sidebar.html'"></div>
</div>
</div>
</div>
</div>
